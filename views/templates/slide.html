<div>
    <div class="slider">
        <div class="slide" ng-repeat="image in images" ng-show="image.visible"> 
            <a ng-href="{{ image.link }}">
                <img ng-src="{{image.img}}" />
            </a>
        </div>  
    </div>
    <div class="slide-counter">
        <div class="pag">
            <span class="circle" ng-repeat="image in images" id="image.id" ng-class="{active: isCurrent(image.id), '': !isCurrent(image.id)}" ng-click="move(image.id)"></span>
        </div>
    </div>
</div>
