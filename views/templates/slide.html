<div class="slider">
  <div class="slide" ng-repeat="image in images" ng-show="image.visible"> 
    <a ng-href="{{ image.link }}">
        <img ng-src="{{image.img}}" />
    </a>
  </div>
<div class="slide-counter"  ng-repeat="image in images" >
    <div class="pag">
        <span class="circle"   ng-class="active: image.visible"></span>
    </div>
</div>
</div>
